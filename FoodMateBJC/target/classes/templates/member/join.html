<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join</title>
<style>
    table {
        width: 280px;
        height: 550px;
        margin: auto;
        
    }
    .email {
        width: 127px;
        height: 32px;
        font-size: 15px;
        border: 0;
        border-color: lightgray;
        border-radius: 15px;
        outline: none;
        padding-left: 10px;
        background-color: rgb(233,233,233);
    }
    .text {
        width: 250px;
        height: 32px;
        font-size: 15px;
        border: 0;
        border-radius: 15px;
        outline: none;
        padding-left: 10px;
        background-color: rgb(233,233,233);
    }
    select {
        width: 100px;
        height: 32px;
        font-size: 15px;
        border: 1;
        border-color: lightgray;
        border-radius: 15px;
        outline: none;
        padding-left: 10px;
    }
    .btn {
        width: 262px;
        height: 32px;
        font-size: 15px;
        border: 0;
        border-radius: 15px;
        outline: none;
        padding-left: 10px;
        background-color: rgb(164, 199, 255);
    }
    .btn:active {
        width: 262px;
        height: 32px;
        font-size: 15px;
        border: 0;
        border-radius: 15px;
        outline: none;
        padding-left: 10px;
        background-color: rgb(61, 135, 255);
    }
</style>
</head>
<body>
    <th:block th:replace="includes/header"></th:block>
    <form>
        <table>
            <tr>
                <td><h2>회원가입</h2></td>
            </tr>
            <tr>
                <td>아이디</td>
            </tr>
            <tr>
                <td>
                    <input type="text" class="text id_input" name="id" check_result="fail" required />
                    <button type="button" class="id_overlap_button" onclick="id_overlap_check()">중복검사</button>
                    <img id="id_check_sucess" style="display: none;">
                </td>
            </tr>
            <tr>
                <td>비밀번호</td>
            </tr>
            <tr>
                <td><input type="password" class="text" name="password"></td>
            </tr>
            <tr>
                <td>비밀번호 확인</td>
            </tr>
            <tr>
                <td><input type="password" class="text" name="password_confirm"></td>
            </tr>
            <tr>
                <td>이름</td>
            </tr>
            <tr>
                <td><input type="text" class="text" name="name"></td>
            </tr>
            <tr>
                <td>이메일</td>
            </tr>
            <tr>
                <td>
                    <input type="text" class="text email_input" name="email"> @ 
                    <select>
                        <option>naver.com</option>
                        <option>gmail.com</option>
                        <option>daum.net</option>
                        <option>nate.com</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><button type="button" class="btn" onclick="register()">가입하기</button></td>
            </tr>
        </table>
    </form>
    <th:block th:insert="~{includes/footer}"></th:block>
</body>
